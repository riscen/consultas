<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{% static 'jquery-3.1.1.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'consultas:index' %}">
                    <img src="{% static 'images/udg.png' %}" width="30" height="30" alt="UdeG"></a>
            </div>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'consultas:consulta_horarios' %}">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;
                            Consultar horarios
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'consultas:mostrarMaterias' 100 %}">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;
                            Materias
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'consultas:mostrarCursosDisponibles' 100 1 %}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                            Cursos
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'consultas:consultarProfesor' %}">
                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp;
                            Profesores
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'consultas:mostrarMallaCurricular' 'N' %}">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;
                            Malla curricular
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if not sesion_iniciada %}
                    <li class="">
                        <a href="{% url 'consultas:iniciar_sesion' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Iniciar sesión
                        </a>
                    </li>
                    {% else %}
                    <li class="">
                        <a href="{% url 'consultas:mostrarInfoPerfil' id_usuario %}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                            Pérfil
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'consultas:cerrar_sesion' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Cerrar sesión
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
